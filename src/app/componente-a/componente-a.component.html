<div *ngIf="showComponenteA">
    <p>componente-a works!</p>

    <form [formGroup]='itemForm' (ngSubmit)=submit()>

        <div>
            <input matInput name="nombre" formControlName="nombre" placeholder="Nombre">
        </div>

        <div>
            <input matInput name="apellido" formControlName="apellido" placeholder="Apellido">
        </div>

        <div>
            <input matInput name="edad" formControlName="edad" placeholder="Edad">
        </div>

        <div>
            <button mat-raised-button color="primary">Guardar</button>
        </div>
    </form>
</div>

<div *ngIf="showComponenteB">
    <app-componente-b [componenteB]="componenteA"></app-componente-b>
</div>
