<form [formGroup]='itemForm'>

    <div>
        <input matInput name="nombre" formControlName="nombre" placeholder="Nombre">
    </div>

    <div>
        <input matInput name="apellido" formControlName="apellido" placeholder="Apellido">
    </div>

    <div>
        <input matInput name="edad" formControlName="edad" placeholder="Edad">
    </div>

    <div>
        <button mat-raised-button color="primary">Guardar</button> 
    </div>
</form>
